<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Nhập và tính tổng và điểm trung bình
    var diemLy = prompt("Mời nhập điểm lý ")*1;
    var diemHoa = prompt("Mời nhập điểm hóa")*1;
    var diemSinh = prompt("Mời nhập điểm sinh ")*1;
    var dtb = (diemSinh + diemSinh + diemLy);
    document.write("Điểm vật lý :"+diemLy +"<br>");
    document.write("Điểm hóa :"+diemHoa +"<br>");
    document.write("Điểm sinh :"+diemSinh +"<br>");
    document.write("Điểm trung bình :"+(dtb/3));


</script>
<script>
    //Nhập một giá trị độ C sang độ F
    var doC = prompt("nhập độ C");
    var doF = (9/5*(parseInt(doC)))+32;
    document.write("Độ F:"+ doF);

</script>
<script>
    // Diện tích hình tròn
    var r = prompt();
    var dienTich = r*r*3.14;
    document.write("Diện tích :"+dienTich);

</script>
<script>
    //Diện tích chu vi
    var r = prompt("Nhập bán kính");
    var chuVi = r*2*3.14;
    document.write("Chu vi:"+chuVi);


</script>
</body>

</html>
