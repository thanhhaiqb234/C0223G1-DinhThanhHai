    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        let a = prompt("Nhập số");
        let b = prompt("Nhập số");
        let c = prompt("Nhập số");
        if (a > b && a > c) {
            document.write("Gia trị Lớn nhất :" + a);
        } else if (b > c) {
            document.write("Gia trị lớn nhất :" + b);
        } else {
            document.write("Giá trị lớn nhất :" + c);
        }

</script>
