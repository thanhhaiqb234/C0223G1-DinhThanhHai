<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let weight = + prompt("Nhập số cân nặng");
  let height = + prompt("nhập chiều cao");
  let BMI = weight/(height * height);
  if (BMI < 18.5){
    alert("Underweight");
  }else if (BMI >= 18.5 && BMI < 25.0){
      alert("Normal");
  }else if (BMI >= 25.0 && BMI < 30.0){
      alert("Overweight");
  }else {
      alert("Obese");
  }
</script>

</body>
</html>
