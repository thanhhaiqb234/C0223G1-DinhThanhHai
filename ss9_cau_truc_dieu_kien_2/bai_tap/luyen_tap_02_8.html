<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soTuoi = +prompt("Nhập số tuổi");
    if (soTuoi >= 0 && soTuoi <= 120) {
        alert("Đây là số tuổi của người");
    } else {
        alert("Đây không phải là số tuổi của người");
    }
</script>

</body>
</html>
