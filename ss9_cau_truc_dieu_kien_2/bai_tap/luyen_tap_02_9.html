<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let cachA = +prompt("Nhập số");
    let canhB = +prompt("Nhập số");
    let canhC = +prompt("Nhập số");
    if (cachA < 0 || canhB < 0 || canhC < 0) {
        alert("Đây không phải là ba cạnh của tam giác");
    } else if (cachA + canhB > canhC && cachA + canhC > canhB && canhB + canhC > cachA) {
        alert("Đây chính là ba cạnh của tam giác");
    } else {
        alert("Đây không phải ba cạnh của tam giác");
    }
</script>

</body>
</html>
