<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhietDo = +prompt("Nhập nhiệt độ");
    while (nhietDo < 20 || nhietDo > 100) {
        nhietDo = +prompt("Nhập nhiệt độ");
        if (nhietDo < 20) {
            alert("Nhập lại nhật độ")
        } else if (nhietDo > 100) {
            alert("Nhập lại nhiệt độ");
        }
    }
    alert("Nhật độ bình thường");


</script>

</body>
</html>
